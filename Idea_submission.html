<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idea Submission Hub | Invenshop</title>
  <link rel="stylesheet" href="Idea_submission.css">
</head>
<body>

<header>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Invenshop Logo">
    </div>
    <nav>
      <ul>
        <li><a href="home1.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="hero">
  <div class="container">
    <h1>Idea Submission Hub</h1>
    <p>A centralized hub for submitting ideas, solutions, and challenges, accessible to all participants within the organization and beyond.</p>
  </div>
</section>

<section class="submission">
  <div class="container">
    <h2>Submit Your Idea</h2>
    <form action="#" method="post" class="submission-form">
      <div class="form-group">
        <label for="idea-name">Title of Idea:</label>
        <input type="text" id="idea-name" name="idea-name" required placeholder="Name of the Idea...">
      </div>
      <div class="form-group">
        <label for="idea-description">Idea Description:</label>
        <textarea id="idea-description" name="idea-description" rows="5" placeholder="Describe your idea..." required></textarea>
      </div>
      <div class="form-group">
        <label for="idea-category">Category:</label>
        <select id="idea-category" name="idea-category" required>
          <option value="">Select category...</option>
          <option value="Technology">Technology</option>
          <option value="Marketing">Marketing</option>
          <option value="Operations">Operations</option>
          <option value="Others">Others</option>
        </select>
      </div>
      <div class="form-group" id="other-category-form" style="display: none;">
        <label for="other-category">Name of the Category:</label>
        <input type="text" id="other-category" name="other-category">
      </div>
      <div class="form-group">
        <button type="submit" href="#" onclick="alert('Submission has been Noted!')">Submit</button>
      </div>
    </form>
  </div>
</section>

<footer>
  <div class="container">
    <p>&copy; 2024 Invenshop. All rights reserved.</p>
  </div>
</footer>

<script>
  const ideaCategorySelect = document.getElementById('idea-category');
  const otherCategoryForm = document.getElementById('other-category-form');
  
  ideaCategorySelect.addEventListener('change', function() {
    if (this.value === 'Others') {
      otherCategoryForm.style.display = 'block';
    } else {
      otherCategoryForm.style.display = 'none';
    }
  });
  
  
</script>
</body>
</html>
